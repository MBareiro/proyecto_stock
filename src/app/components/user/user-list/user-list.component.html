<mat-card class="shipping-card">

    <!-- Dashboard Title -->
  
  
    <mat-card-content *ngIf="!selectedUser">
      <mat-card-header>
        <mat-card-title>Usuarios</mat-card-title>
      </mat-card-header>
      <mat-list>
        <mat-list-item *ngFor="let user of users">
          {{ user.nombre | titlecase }} {{ user.apellido | titlecase }}
          <button mat-mini-fab color="accent" (click)="updateUser(user)" class="btn-actualizar">
            <mat-icon>search</mat-icon>
          </button>
          <!-- <button mat-mini-fab color="warn" (click)="deleteUser(user.id)" aria-label="Eliminar usuario"
            class="btn-eliminar"><i class="fa-solid fa-trash"></i></button> -->
        </mat-list-item>
      </mat-list>
    </mat-card-content>
    
  
  
    <mat-card-header *ngIf="selectedUser">
      <mat-card-title>Información del usuario</mat-card-title>
    </mat-card-header>
  
    <mat-card-content id="formUpdate">
      <div *ngIf="selectedUser" class="edit-user-section">
        <div class="row">        
          <mat-form-field class="full-width">
            <mat-label>Nombre</mat-label>
            <input matInput [(ngModel)]="selectedUser.nombre" readonly >
          </mat-form-field>
        </div>
  
        <div class="row">        
          <mat-form-field class="full-width">
            <mat-label>Apellido</mat-label>
            <input matInput [(ngModel)]="selectedUser.apellido" readonly>
          </mat-form-field>
        </div>
  
        <div class="row">
          <mat-form-field class="full-width">
            <mat-label>Dirección</mat-label>
            <input matInput [(ngModel)]="selectedUser.direccion" readonly >
          </mat-form-field>
        </div>
  
        <div class="row">
          <mat-form-field class="full-width">
            <mat-label>Telefono</mat-label>
            <input matInput  [(ngModel)]="selectedUser.telefono" readonly>
          </mat-form-field>
        </div>      
  
        <div class="row">
          <mat-form-field class="full-width">
            <mat-label>Correo electrónico</mat-label>
            <input matInput [(ngModel)]="selectedUser.email" readonly>
          </mat-form-field>
        </div>
  
        <div class="row">
          <mat-form-field class="full-width">
            <mat-label>Rol</mat-label>
            <mat-select [(ngModel)]="selectedUser.role">
              <mat-option value="admin">Admin</mat-option>
              <mat-option value="peluquero">Peluquero</mat-option>
            </mat-select>         
          </mat-form-field>
        </div>
  
        <!-- <div class="row">
          <mat-slide-toggle mat-mini-fab color="accent" [(ngModel)]="selectedUser.active">Activo</mat-slide-toggle>
        </div> -->
  
        <mat-action-list>
          <button mat-raised-button color="accent" (click)="saveChanges()" class="mr-2">Guardar</button>
          <button mat-raised-button (click)="cancelUpdate()">Volver</button>
        </mat-action-list>
        
      </div>
    </mat-card-content>
  
    
  </mat-card>
