<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>Iniciar Sesión</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (submit)="login()" [formGroup]="loginForm" class="login-form">
      <mat-form-field>
        <input matInput placeholder="Correo electrónico" formControlName="email" required />
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Contraseña" formControlName="password" required />
      </mat-form-field>
      <div class="button-container">
        <button mat-raised-button color="primary" type="submit">
          Iniciar Sesión
        </button>
        <!-- Botón para recuperar contraseña -->
        <button mat-button routerLink="/forgot-password">
          ¿Olvidaste tu contraseña?
        </button> 
      </div>
    </form>
  </mat-card-content>
</mat-card>
